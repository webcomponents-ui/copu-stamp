<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="copy-stamp" attributes="date notice">
  <template>
    <link rel="stylesheet" href="copy-stamp.css">
   <small>
     &copy; {{date}}, {{notice}}
   </small>
  </template>
  <script>
    (function () {
      var date = new Date().getFullYear();

      Polymer({
        notice: "Acme Inc",

        ready : function() {
          this.date = date;
        }

      });

    })();
  </script>
</polymer-element>
